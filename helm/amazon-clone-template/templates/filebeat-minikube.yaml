---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: log-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  - nodes
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: log-monitoring
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: filebeat
  namespace: log-monitoring
spec:
  type: filebeat
  version: 7.17.0
  config:
    filebeat.inputs:
    - type: container
      json.keys_under_root: true
      json.add_error_key: false
      json.overwrite_keys: true 
      json.ignore_decoding_error: true 
      enabled: true 
      encoding: utf-8  
      paths: 
        - '/var/log/containers/*.log'
    filebeat.autodiscover.providers:
    - node: ${NODE_NAME}
      type: kubernetes
      hints.enabled: "false"
      templates:
      - condition.equals.kubernetes.namespace: "{{- include "amazon-clone-template.namespace" . }}"
        config:
        - paths: ["/var/log/containers/*${data.kubernetes.container.id}.log"]
          type: container
    processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers"  
      - decode_json_fields:
          fields: "message"
          overwrite_keys: true
      - drop_fields:
          fields: ["kubernetes.node.labels", "kubernetes.namespace_labels"]
          ignore_missing: true
      - drop_event.when:
          or:
          - equals:
              kubernetes.namespace: "kube-system"
          - equals:
              kubernetes.namespace: "elastic-system"
          - equals:
              kubernetes.namespace: "log-monitoring"
          - equals:
              kubernetes.namespace: "default"
          - equals:
              kubernetes.container.name: "filebeat"
          - not:
              has_fields: ["message.x-request-id"]
    output.elasticsearch:
      hosts: ["host.minikube.internal:9200"]    # TODO
      indices:
      - index: "{{- include "amazon-clone-template.namespace" . }}-%{[agent.version]}-%{+yyyy.MM.dd}"
        when:
          regexp:
            kubernetes.namespace: ".*"

    setup.template.name: "%{[kubernetes.namespace]:filebeat}-%{[agent.version]}"
    setup.template.pattern: "%{[kubernetes.namespace]:filebeat}-%{[agent.version]}-*"
    setup.ilm.enabled: false
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: filebeat
        automountServiceAccountToken: true
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true # Allows to provide richer host metadata
        containers:
        - name: filebeat
          securityContext:
            runAsUser: 0
          volumeMounts:
          - name: varlogcontainers
            mountPath: /var/log/containers
          - name: varlogpods
            mountPath: /var/log/pods
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
        volumes:
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
